            rangeDescription: ''

    yAxis: {
        title: {
            text: 'Request Number'
        }
    },
    tooltip: {
        pointFormat: '{series.name} add <b>{point.y:,.0f}</b><br/>VM in day {point.x}'

            marker: {

                symbol: 'circle',
